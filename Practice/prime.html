<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=0
        let n=parseInt(prompt('Enter the number:'))
        
        for(i=0;i<=n;i++){
            if(n%i==0){
                count++
            }
        }
        if(count==2){
                console.log('prime');  
            }
        else{
                console.log('not prime');
            }
    </script>
</body>
</html>
